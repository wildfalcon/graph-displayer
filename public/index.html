<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Graph Displayer</title>

    <script>
      // Attach an event handler to graph-displayer. 
      // This shows how to listen to events generated by the React internals
      // of graph-displayer
      window.addEventListener('load', async loadEvent => {
           const graph_displayer = document.getElementById('graph-displayer');

           graph_displayer.addEventListener('graphClicked', event => {
            console.log('graphClick recieved:', event);
           })
        });
    </script>
  </head>

  <body>
    <!-- simple-web-component only diplays test. Shown here to test WebComponents are working -->
    <simple-web-component></simple-web-component>
    
    <graph-displayer id="graph-displayer" config='{
      "coords": {"x": 100, "y":70, "w":200, "h": 200},
      "pdfUrl": "http://localhost:3000/Curto-Reyes_2010.pdf",
      "width": 200,
      "height": 200,
      "pageIndex": 5,
      "pdfScale" : 1
    }'/>
    
  
  </body>
</html>
